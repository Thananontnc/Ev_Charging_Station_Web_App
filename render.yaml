databases:
  - name: ev-charging-db
    databaseName: ev_charging_db
    region: singapore
    plan: free

services:
  - type: web
    name: ev-charging-web-app
    runtime: node
    region: singapore
    plan: free
    buildCommand: "npm install && npm run build && cd server && npm install"
    # Moved setupDb.js to startCommand to guarantee it runs on the actual production instance
    startCommand: "cd server && node setupDb.js && node index.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ev-charging-db
          property: connectionString
      - key: NODE_VERSION
        value: 20
      - key: npm_config_production
        value: false
      - key: NODE_ENV
        value: production