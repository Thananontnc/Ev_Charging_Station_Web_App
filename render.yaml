databases:
  - name: ev-charging-db
    databaseName: ev_charging_db
    region: singapore
    plan: free

services:
  - type: web
    name: ev-charging-web-app
    runtime: node
    region: singapore
    plan: free
    # Updated: Added 'node server/setupDb.js' to the build command so the database resets to a clean state with seed data on every deploy.
    buildCommand: "npm install && npm run build && cd server && npm install && node setupDb.js"
    startCommand: "cd server && node index.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ev-charging-db
          property: connectionString
      - key: NODE_VERSION
        value: 20
      - key: npm_config_production
        value: false
      - key: NODE_ENV
        value: production