services:
  # 1. Backend Service (Node.js)
  - type: web
    name: ev-charging-backend
    runtime: node
    buildCommand: npm install
    startCommand: node index.js
    rootDir: server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ev-charging-db
          property: connectionString
      - key: PORT
        value: 5001
      - key: NODE_VERSION
        value: 18

  # 2. Frontend Service (Static Site)
  - type: web
    name: ev-charging-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ev-charging-backend
          property: host
        suffix: /api
      - key: NODE_VERSION
        value: 18

databases:
  # 3. PostgreSQL Database
  - name: ev-charging-db
    databaseName: ev_charging_db
    user: thananon
    plan: free
